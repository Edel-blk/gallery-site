<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css"/>

    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <title>Gallery Site</title>
  </head>
  <body>
    <div class="profile">
      <img src="./profilePhoto.png"/>

      <div class="profile-name">
        Rodney Cotton
      </div>

      <div class="profile-location">
        Helsinki, Finland
      </div>

      <div class="profile-stats">
        <div class="profile-stats-container">
          <div class="profile-stats-number">
            6
          </div>
          <div class="profile-stats-text">
            Posts
          </div>
        </div>
        <div class="profile-stats-container">
          <div class="profile-stats-number">
            2242
          </div>
          <div class="profile-stats-text">
            Followers
          </div>
        </div>
        <div class="profile-stats-container">
          <div class="profile-stats-number">
            1432
          </div>
          <div class="profile-stats-text">
            Following
          </div>
        </div>
      </div>
    </div>

    <div class="gallery">
      <img class="gallery-one" src="./photo1.png"/>
      <img class="gallery-two" src="./photo2.png"/>
      <img class="gallery-three" src="./photo3.png"/>
      <img class="gallery-four" src="./photo_4.png"/>
      <img class="gallery-five" src="./photo5.png"/>
      <img class="gallery-six" src="./photo6.png"/>
    </div>

    <footer>
      created by edeldev - devChallenges.io
    </footer>
  </body>
</html>
